<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grocery-list</title>
    <!-- css file linked here -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- add items  -->
    <div class="addItems-container">
      <h4 class="addItems-action">display action</h4>
      <h2 class="addItems-title">Add Grocery Items</h2>

      <!-- make an input form -->
      <form action="">
        <!-- input grocery -->
        <input type="text" class="addItems-input" />
        <!-- addItem submit button -->
        <button type="submit" class="addItems-submit">submit here</button>
      </form>
    </div>

    <!-- display items -->
    <div class="displayItems-container">
      <h4 class="displayItems-action">display action</h4>
      <h2 class="displayItems-title">Grocery Items</h2>
      <div class="grocery-list">
        <!-- grocery item -->
        <!--  
        <div class="grocery-item">
          <h4 class="grocery-item-title">Item</h4>
          <a href="#" class="grocery-item-link">
            <img src="./icon-png/delete.png" alt="Delete" />
          </a>
        </div>-->
      </div>
      <!-- clear all grocery item button -->
      <button type="submit" class="displayItems-clear">clear items</button>
    </div>

    <!-- js file linked here -->
    <script src="./main.js"></script>
  </body>
</html>
